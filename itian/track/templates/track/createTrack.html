<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Track</title>
</head>
<body>
    <h1>Create New Track</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Track Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <button type="submit">Create Track</button>
        <a href="{% url 'track_list' %}">Cancel</a>
    </form>
</body>
</html>
