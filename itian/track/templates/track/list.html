<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track List</title>
</head>
<body>
    <h1>Track List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        {% for track in tracks %}
        <tr>
            <td>{{ track.id }}</td>
            <td>{{ track.name }}</td>
            <td>
                <a href="{% url 'track_update' track.id %}">Update</a>
                <a href="{% url 'track_delete' track.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'track_create' %}">Add New Track</a>
</body>
</html>
