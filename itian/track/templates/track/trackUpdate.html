<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Track</title>
</head>
<body>
    <h1>Update Track</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Track Name:</label>
        <input type="text" id="name" name="name" value="{{ track.name }}" required><br><br>
        <button type="submit">Save Changes</button>
        <a href="{% url 'track_list' %}">Cancel</a>
    </form>
</body>
</html>
