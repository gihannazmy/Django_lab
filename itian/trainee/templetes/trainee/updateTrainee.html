<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Trainee</title>
</head>
<body>
    <h1>Update Trainee</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ trainee.name }}" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ trainee.email }}" required><br><br>
        <button type="submit">Save Changes</button>
        <a href="{% url 'trainee_list' %}">Cancel</a>
    </form>
</body>
</html>
