<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Info</title>
</head>
<body>
    <h1>Account Info</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        {% for account in accounts %}
        <tr>
            <td>{{ account.id }}</td>
            <td>{{ account.email }}</td>
            <td>{{ account.password }}</td>
            <td>
                <a href="{% url 'account_update' account.id %}">Update</a>
                <a href="{% url 'account_delete' account.id %}">Delete</a>
                <a href="{% url 'account_info' account.id %}">Show Details</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
