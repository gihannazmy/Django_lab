<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Account</title>
</head>
<body>
    <h1>Delete Account</h1>
    <ul>
        <li>ID: {{ account.id }}</li>
        <li>Email: {{ account.email }}</li>
    </ul>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'accounts_list' %}">Cancel</a>
    </form>
</body>
</html>
